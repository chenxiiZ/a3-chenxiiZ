<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mingzat&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1 id="header" class="title has-text-centered">Make your own To-do List!</h1>

      <!-- To-do List Form -->
      <form id="addEvent" class="box form-box">
        <div class="field">
          <label class="label">Task</label>
          <div class="control">
            <input class="input" type="text" id="task" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Priority</label>
          <div class="control">
            <div class="select">
              <select id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Creation Date</label>
          <div class="control">
            <input class="input" type="date" id="creationDate" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Deadline</label>
          <div class="control">
            <input class="input" type="date" id="dueDay" required>
            <input class="input" type="time" id="dueTime" required>
          </div>
        </div>

        <div class="submit">
          <button id="submitButton" class="button is-primary">Submit</button>
        </div>
      </form>
    </div>

    <div id="submittedTodo" class="container"></div>
  </body>
</html>
